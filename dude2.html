	 <script>
$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('search.json', function(data) {
   $.each(data, function(key, value){
    if (value.title.search(expression) != -1 || value.content.search(expression) != -1)
    {
     $('#result').append('<li class="list-group-item link-class"><a href="'+value.url+'"><img src="'+value.simage+'" height="40" width="40" class="img-thumbnail" /> '+value.title+' | <span class="text-muted">'+value.category+'</span></a></li>');
    }
   });   
  });
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
